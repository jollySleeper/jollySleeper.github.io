<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Page Not Found - jollySleeper's HappyLand</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåà</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = () => {
            // Map of lowercase project names to their proper Title Case versions
            const projectMap = {
                'privylease': 'Privylease',
                // Add more projects here as needed, e.g.:
                // 'quoterm': 'QuoTerm',
                // 'sunshine': 'Sunshine',
            };

            const currentURL = window.location.href;
            const pathname = window.location.pathname;
            
            // Extract the project name from the path (e.g., /privylease or /privylease/)
            const pathParts = pathname.split('/').filter(part => part.length > 0);
            
            if (pathParts.length > 0) {
                const projectName = pathParts[0];
                const projectNameLower = projectName.toLowerCase();
                
                // Check if we have a Title Case mapping for this project
                if (projectMap[projectNameLower] && projectName !== projectMap[projectNameLower]) {
                    // Reconstruct URL with proper Title Case
                    pathParts[0] = projectMap[projectNameLower];
                    const correctedPath = '/' + pathParts.join('/') + window.location.search + window.location.hash;
                    const correctedURL = window.location.origin + correctedPath;
                    
                    // Redirect to the correct Title Case URL
                    window.location.replace(correctedURL);
                }
            }
        };
    </script>
</head>
